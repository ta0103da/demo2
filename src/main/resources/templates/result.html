<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
名前：<span th:text="${questionnaire.name}">dummy</span><br>
メール：<span th:text="${questionnaire.email}">dummy</span><br>
性別：<span th:text="${questionnaire.gender}">dummy</span><br>
趣味：<br>
<span th:each="hobby:${questionnaire.hobbyList}">
    <span th:text="${hobby}">dummy</span><br>
</span> <br>
好きな言語：
<span th:each="language : ${questionnaire.languageList}">
    <span th:text="${language}">dummy</span><br>
その他：<br>
<pre th:text="${questionnaire.other}">dummy</pre>

</body>

</html>
