<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>ユーザ登録フォーム</h2>
    <form th:action="@{/ex17/process}" th:object="${ex17QuestionnaireForm}"  method="post">
        <div th:errors="*{name}" style="color:red">エラー！</div>
        名前：<input type="text" name="name" th:field="*{name}"><br>
        <div th:errors="*{email}" style="color:red">エラー！</div>
        メール：<input type="text" name="email" th:field="*{email}"><br>
        <div th:errors="*{gender}" style="color:red">エラー！</div>
        性別：<br>
        <input type="radio" name="gender"  th:field="*{gender}" value="男">男
        <input type="radio" name="gender"  th:field="*{gender}" value="女">女<br>
        
        <div th:errors="*{hobbyList}" style="color:red">エラー！</div>
        趣味：<br>
        <div th:each="hobby : ${hobbyMap}">
            <input type="checkbox" name="hobbyList" th:value="${hobby.key}" th:text="${hobby.value}" th:field="*{hobbyList}">
        </div>
        好きな言語：<br>
        <select name="languageList" id="language">
            <option th:each="language : ${languageMap}" 
                th:value="${language.key}" 
                th:text="${language.value}">
        </select><br>
        <div th:errors="*{other}" style="color:red">エラー！</div>
        その他：<br>
        <textarea name="other" th:field="*{other}"></textarea><br>
        <button>登録</button>

    </form>


</body>

</html>
