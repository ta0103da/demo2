<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 名前：<span th:utext="${name}">dummy</span> -->
    名前：<span th:text="${name}">dummy</span>
    <h2>車の情報</h2>
    車の名前：<span th:text="${car.name}">dummy</span><br>
    車のスピード：<span th:text="${car.speed}">dummy</span><br>
    車のガソリン残量：<span th:text="${car.gas}">dummy</span><br>
    <span th:object="${car}">
    車の名前：<span th:text="*{name}">dummy</span><br>
    車のスピード：<span th:text="*{speed}">dummy</span><br>
    車のガソリン残量：<span th:text="*{gas}">dummy</span><br>
    <input type="text" th:field="*{name}"><br>
    <input type="text" th:field="*{speed}"><br>
    <input type="text" th:field="*{gas}"><br>
    <span th:text="#{message}"></span><br>
    <span th:text="#{message.name}"></span><br>
    <span th:text="#{message.buttonName}"></span><br>
    </span>
</body>
</html>
